<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Simple JS Celsius &lt;-&gt; Fahrenheit Converter</title>
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form id="tempCalc" onsubmit="calculateTemp(); return false">
   <label for="temp">Please enter the temperature you'd like to convert.</label> <br>
   <input name="temp" id="temp" type="number"> 
   <select name="temp_diff" id="temp_diff">
      <option value="1">°Celsius</option>
      <option value="2">°Fahrenheit</option>
   </select> <br>
   <input name="temp" type="submit"> <br>
   <span id="resultContainer"></span>
</form>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
